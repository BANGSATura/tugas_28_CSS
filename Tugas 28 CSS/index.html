      body {
        background-color: #333333;
      }
      div.tag-img {

        margin: 10px 0;
      }
      form {

  <body>
    <div class="tag-img">
      <img src="lampung.jpg" width="100px" height="100px" class="rounded-circle" alt="">
    </div>
    <form class="" action="index.html" method="post">
      <label>Nama Lengkap</label>
      <div class="form-group">
        <input type="text" name="" value="" class="form-control" placeholder="Nama Lengkap">
      </div>

      <label>Alamat</label>
      <div class="form-group">
        <textarea name="name" rows="3" cols="30" class="form-control"></textarea>
      </div>
      <label>Alamat Email</label>
      <div class="form-group">
        <input type="email" name="" value="" class="form-control" placeholder="Alamat Email (disabled)" disabled>
      </div>
      <label>Password</label>
      <div class="form-group">
        <input type="password" name="" value="" class="form-control" placeholder="Password">
      </div>
      <label>Scan KTP</label>
      <div class="form-group">
        <input type="file" name="" value="" class="form-control-file text-light">
      </div>
      <div class="form-group">
        <input type="radio" name="" value=""><label>Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku</label>
      </div>
      <div class="form-group">
        <button type="button" name="button" class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>
    </form>
